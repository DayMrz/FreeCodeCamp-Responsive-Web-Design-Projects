<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 id="title"> Echigo Tokimeki Railway</h1>
    <p id="description">This survey will help us improve our service, thank you for taking the time!</p>
</header>
    <div class="container">
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="enter your name" required>  
            </div>
            <div class="form-group">
                <label for="email" id="email-label" >Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label"> Age</label> <span>(Opcional)</span>
                <input type="number" id="number" class="form-control" min="14" max="100" name="age"placeholder="Enter Age">
            </div>
            <div class="form-group">
            <p class="dropdown-question"> at what time do you usually use our services?</p>
            <select name="role" id="dropdown" class="form-control" required>
                <option value="4:00 am">4:00 am</option>
                <option value="5:00 am">5:00 am</option>
                <option value="6:00 am">6:00 am</option>
                <option value="7:00 am">7:00 am</option>
                <option value="8:00 am">8:00 am</option>
                <option value="9:00 am">9:00 am</option>
                <option value="10:00 am">10:00 am</option>
                <option value="11:00 am">11:00 am</option>
                <option value="12:00 pm">12:00 pm</option>
                <option value="1:00 pm">1:00 pm</option>
                <option value="2:00 pm">2:00 pm</option>
                <option value="3:00 pm">3:00 pm</option>
                <option value="4:00 pm">4:00 pm</option>
                <option value="5:00 pm">5:00 pm</option>
                <option value="6:00 pm">6:00 pm</option>
                <option value="7:00 pm">7:00 pm</option>
                <option value="8:00 pm">8:00 pm</option>
                <option value="9:00 pm">9:00 pm</option>
                <option value="10:00 pm">10:00 pm</option>
                <option value="11:00 pm">11:00 pm</option>
                <option value="12:00 am">12:00 pm</option>
            </select>
            </div>
            <div class="form-group">
                <p class="input-question">Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="definitely" checked>Definitely
                </label>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="maybe" checked>Maybe
                </label>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="not-sure" checked>Not Sure
                </label>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <p class="input-question">What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="add-more-security-staff">
                    Add More Security Staff
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="add-surveillance-cameras">
                    Add Surveillance Cameras
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="add-cafeteria">Add Cafeteria
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="improve-covid-procedures">Improve Covid Procedures
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="keep-umbrella-rain-bags">Keep Umbrella Rain Bags
                </label>
            </div>
            <div class="form-group">
                <p class="input-question">Do You have any comments?</p>
                <textarea name="comments" class="input-textarea" id="comments" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
